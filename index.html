<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="author" href="humans.txt">
  </head>
  <body>
<!-- > For this exercise you can't add any classes or ids -->

    <ul class="top">
      <li class="block">1</li>
      <li class="block">2</li>
      <li class="block">3</li>
    </ul>

    <span class="inline">X</span>
    <span class="inline">Y</span>
    <span class="inline">Z</span>

    <article class="n-child">
      <section> A </section>
      <div> X </div>
      <section> B </section>
      <section> C </section>
      <section> D </section>
    </article>

    <article class="n-type">
      <section> A </section>
      <section> B </section>
      <aside> Aside </aside>
      <section> C </section>
      <section> D </section>
      <section> E </section>
    </article>

    <article class="first-of-type">
      <section> A </section>
      <section> B </section>
      <aside> Aside 1 </aside>
      <section> C </section>
      <section> D </section>
      <aside> Aside 2 </aside>
      <section> E </section>
      <footer>Footer</footer>
    </article>

    <article class="three">
      <section> A </section>
      <section> B </section>
      <aside> Aside </aside>
      <section> C </section>
      <section> D </section>
      <section> E </section>
    </article>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
